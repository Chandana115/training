<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1-for in
        const s = "Chandana"
        for(let i in s){
            console.log(s[i])
        }

        //2-for of
        const arr = ["nick" , "noah" , "raquel"]
        for(let x of arr){
            console.log(x)
        }

        //3-while loop
        let i=1, n =5
        while(i<=n){
            console.log(i)
            i=i+2//updation
        }
        let y = 2 , n1 = 8
        while(y<=n1){
             //2<=8,4<=8,6<=8,8<=8,10<=8:F
            console.log(y+1)//block
             //2+1=3 , 4+1=5 , 6+1=7 , 7+2=9
            y=y+2
            //2+2=4 , 4+2=6 , 6+2=8 , 8+2=10
        }

        //4-do while
        let c = 0
        do{
            console.log("count is : "+c)
            c++
        }while(c<5)

        //5-break
        for(let b=1;b<=8;b=b+2){
            if(b==4){
                break;
            }console.log(b)
        }
    </script>
</body>
</html>
