<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5
        let b = 10
        if(a<b){
            document.write("Hi","<br>")
        }else{
            document.write("Hello","<br>")
        }
        document.write("Welcome")
        age = prompt("Enter your age : ")
        name = prompt("Enter your name : ")
        if(age<18){
            alert(name+ " you are too young to marry")
        }else if(age>35){
            alert(name+ " you are too old to marry")
        }else{
            alert(name+ " perfect age to marry")
        }
        teamA = parseInt(prompt("Score of teamA : "))
        teamB = parseInt(prompt("Score of teamB : "))
         let sum =teamA+teamB
        if(teamA>300 || teamB>300 && sum<500){
            document.write("Team up")
        }else{
            document.write("Cannot team up")
        }
    </script>
</body>
</html>
