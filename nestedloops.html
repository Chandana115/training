<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //outer loop
        for(let i=1;i<=3;i++){
            document.write(i,"<br>");
            //inner loop
            for(let j=1;j<=4;j++){
                document.write(j,"<br>");
            }
            document.write("<br>")
        }
        //right angled triangle with *
        for(let a =1;a<=5;a++){
            for(let b = 1;b<=a;b++){
                document.write("*");
            }
            document.write("<br>")
        }
        //3
        let n=5;
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n-i;j++){
                document.write("&nbsp;&nbsp;")
            }
            for(let j=1;j<=2*i-1;j++){
                document.write("*")
            }
            document.write("<br>")
        }
    
    </script>
</body>
</html>
