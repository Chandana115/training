<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let mypromise = new Promise((resolve,reject)=>{
            let success = true;
            if(success){
                resolve("The operation is successfull");
            }else{
                reject("The operation is failed");
            }
        });
        mypromise
        .then(result=>{
            console.log(result);
        });
        mypromise
        .catch(error=>{
            console.log(error);
        })
        //Chnaging promises
        let promise = new Promise((resolve,reject)=>{
            resolve(5);
            //initial resolve value is 5
        })
        promise 
        .then(result=>{
            console.log(result);
            return result*2
            //return a new value
        })
        .then(result=>{
            console.log(result);
            return result+3
            //return a new value
        })
        .then(result=>{
            console.log(result);
        })
        .catch(error=>{
            console.log("error",error);
        })
        //promise with setTimeout
        let promises = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("The operation is successfull");
                }, 2000);
            });
            promises
            .then(result=>{
                console.log(result);
            })
            .catch(error=>{
                console.log(error);
                })

       

    </script>
</body>
</html>
